<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        //  SELECIONANDO OS ELEMENTOS DA DOM
        //pegando o id 'feira'
        $('#feira').addClass('destaque').removeClass('destaque')
        //pegando todos elementos tipo 'li'
        $('li').addClass('destaque')
        //selecionando pelo atributo
        jQuery('[wm-obrigatorio]').removeClass('destaque')
        //pegando elemento tipo 'li' com uma classe 'opciona'
        $('li.opcional').removeClass('destaque')
        // selecionando uma 'div' com uma tag 'p' dentro e um 'span' dentro
        jQuery('div p span').addClass('destaque')

        //filtros exclusivos do Jquery

            //primeiro elemento do tipo 'li'
            $('li:first').css('border', 'solid 3px yellow');
            // elementos impares do tipo 'li'
            jQuery('li:odd').css('border', 'solid 10px orange')
            //maior que -- greater then
                //maior que o indice 1 .. 
                 $('li:gt(1)').css('border', 'solid 10px white')
            //'li' que não seja o ultimo
            jQuery('li:not(:last)').css('border','none')
            //verificar se contem a letra 'r'
            $('li:contains("r")').css('background-color', 'black')
            


    /// FILTROS RELACIONADOS A FORMULARIOS
        // * é o seletor universal
        // esconda tudo (*) de formulario
        $('form *').hide();

        //pega o input type="text" dentro do formulario
        $('form :text').show(); //vai mostrar
        $('form :password').show();
        jQuery('form :checkbox').show();
        $('form :radio').show();
        jQuery('form :file').show();

    </script>
</body>
