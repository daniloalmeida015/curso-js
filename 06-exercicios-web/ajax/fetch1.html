<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // fetch API...forma mais moderna de fazer requisições ajax
        // não precisa importar, é do próprio browser

        const url = 'dados/estados.json';

        //chama a função fetch para obter dados do servidor (get)
        fetch(url)                           //retorna uma promise
            .then(resp => resp.json())      // .json //retorna uma promise
            .then(estados => {
                const itens = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })



    </script>
</body>
