<!-- HIPERTEXT MARKUP LANGUAGE - LINGUAGEM DE MARCAÇÃO DE TEXTO 

    - não é case sensitive
    - tags podem ter corpo ou não


-->

<tag>
    <!-- corpo da tag-->
    <bla>
        <opa>
            Texto
        </opa>
    </bla>
</tag>

<!--tags sem corpo (geralmente com barra no final)-->
<tag /> 
<!--tags definidas pelo html-->
<meta><br><input><hr>

<tag param1="valor1" param2="valor2">
    <!--corpo da tag-->
</tag>

<tag param1="valor1" param2="valor2"/>

<input type="button" value="Processar">


<!-- VOCE PODE CRIAR SUAS PROPRIAS 'PROPRIEDADES/atributos';; então pode criar um código js que lê onde tem essa tag (mascara-cpf) e
aplica alguma regra -->

    <input type="text" mascara-cpf>
