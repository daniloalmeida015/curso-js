<!-- 
Aqui estão algumas das principais tags HTML:

    <!DOCTYPE html>: Define a versão do HTML que está sendo usada no documento.
    <html>: Define o início e o fim do documento HTML.
    <head>: Contém informações sobre o documento, como metadados, links para estilos e scripts, entre outros.
    <title>: Define o título da página, exibido na barra de título do navegador ou na aba.
    <body>: Contém todo o conteúdo visível da página, como texto, imagens, links, etc.
    <h1> to <h6>: Define cabeçalhos de diferentes níveis, onde <h1> é o mais importante e <h6> é o menos importante.
    <p>: Define um parágrafo de texto.
    <a>: Cria um link para outra página ou recurso.
    <img>: Insere uma imagem na página.
    <ul>, <ol>, <li>: Define listas não ordenadas (<ul>), ordenadas (<ol>) e itens de lista (<li>), respectivamente.
    <div>: Representa uma divisão ou seção genérica na página, frequentemente usada para agrupar elementos para aplicar estilos ou scripts.
    <span>: Semelhante ao <div>, mas geralmente usado para agrupar texto para aplicar estilos ou scripts.
    <form>: Define um formulário que pode conter campos de entrada, botões e outros elementos interativos.
    <input>: Utilizado dentro de um formulário para criar campos de entrada, como caixas de texto, botões de rádio, caixas de seleção, etc.
    <textarea>: Cria uma área de texto multi-linha em um formulário.
    <button>: Cria um botão.
    <table>, <tr>, <td>, <th>: Usados para criar tabelas, onde <table> define a tabela, <tr> define uma linha, <td> define uma célula de dados e <th> define uma célula de cabeçalho.
    <br>: Insere uma quebra de linha.
    <hr>: Insere uma linha horizontal para separar seções do conteúdo.
    <iframe>: Incorpora um quadro de outra fonte, como uma página web incorporada.
-->

<!DOCTYPE html>
<html>
    <!--   -->
    <head> <!-- Elementos não visuais-->
       
        <meta charset="utf-8">
        <title>ANATOMIA HTML</title>

        <!-- posso importar um arquivo CSS -->
        <link rel="stylesheet" href="meuCss.css">


        <!-- posso importar um arquivo JavaScript -->
         <script src=""></script>

    </head>


    <body> <!-- ORGANIZAR a página-->

        <!-- CABEÇALHO -->
        <header>
            <h1>Exercícios HTML</h1>
        </header>

        <!-- ÁREA DE NAVEGAÇÃO -->
        <nav>
            <a href="/">Navegação 1</a>
        </nav>

        <!-- SEÇÃO -->
        <section id="conteudo">
            Conteúdo
        </section>

        <!-- BARRA LATERAL -->
        <aside>Barra lateral</aside>

        <!-- RODAPÉ -->
        <footer>
            Rodapé
        </footer>
    </body>

</html>
