<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>

    <script>

        function mostrarLog(){
            console.log(this);
        }


        // relembrando prototype
        // facilitando pra não ficar digitando conloe.log() toda hora
        HTMLCollection.prototype.mostrarLog = mostrarLog;
        HTMLElement.prototype.mostrarLog = mostrarLog;
        NodeList.prototype.mostrarLog = mostrarLog;
        Node.prototype.mostrarLog = mostrarLog;



        const lista = document.querySelector('div ul');
        lista.parentNode.mostrarLog(); //nós pai
        lista.childNodes.mostrarLog(); //nós filhos

        const primeiro = lista.firstChild;
        
        primeiro.mostrarLog();     //pegando primeiro elemento
        primeiro.nextSibling.mostrarLog(); //pegando o prox irmao desse elemento

        const ultimo = lista.lastChild;
        ultimo.mostrarLog();         //pegando ultimo elemento
        ultimo.previousSibling.mostrarLog(); 


        lista.children.mostrarLog();
        lista.firstElementChild.mostrarLog();
        lista.lastElementChild.mostrarLog();
        lista.parentNode.previousElementSibling.mostrarLog();
        lista.parentNode.nextElementSibling.mostrarLog();

    </script>
</body>

</html>
