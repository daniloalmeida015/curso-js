<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>


    <script>
        // ... CRIANDO NOVOS ELEMENTOS


        const body = document.querySelector('body');
        //criando um elemento tipo div
        const div1 = document.createElement('div');

        //adicionando uma classe a div criada
        div1.classList.add('destaque');
        // adicionando o conteudo da div
        div1.innerHTML = 'Primeiro';

        // criando a segunda div
        const div2 = document.createElement('div');
        //adicionando o atributo wm-atributo com valor 'valor'
        div2.setAttribute('wm-atributo', 'valor');
        // adicionando um conteudo a div
        div2.innerHTML = 'Segundo';

        //criando um paragrafo
        const p = document.createElement('p');
        p.innerHTML = 'Terceiro';


        //criando a terceitar div
        const div3 = document.createElement('div');
        
        //adiconando o paragrafo dentro da div3
        //appendChield: adiciona como ultimo elemento do pai
        div3.appendChild(p);

        body.appendChild(div1);
        body.appendChild(div2);
        body.appendChild(div3);


        //insert before: 
            const texto = document.createTextNode('Antes ...');
        
        // insere na 'div3', o 'texto', antes de 'nó filho [0]'
        // pai.insereAntes(filho, pai.filho)
            div3.insertBefore(texto, div3.childNodes[0]);

        //Criando um clone
            const divClone = div3.cloneNode(true); //true: copia os filhos tambem. False: não copia

        body.appendChild(divClone)



    </script>


</body>

</html>
