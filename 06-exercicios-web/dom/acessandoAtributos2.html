<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritorio' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>

    
    <script>
        // ...
        const lista = document.querySelector('div ul[destino="escritorio"]');
        console.log('Elemento ul: ----------------');
        console.log('ChieldNodes: ', lista.childNodes);
        console.log('id: ', lista.id);

        // getAttribute
        console.log('destino: ', lista.destino); // undefined: não acha por ser um atributo criado
        console.log('getAttribute: ', lista.getAttribute('destino'))
        console.log('hasAttribute: ', lista.hasAttribute('destino'))

        
        // setAttribute: altera um atributo ou adiciona caso não exista
        lista.setAttribute('destino', 'empresa');
        lista.setAttribute('status', 'aberto');

        //removeAttribute
        lista.removeAttribute('destino');

        //dataset: retorna os atributos definidos com 'data-blabla'
        console.log(lista.dataset);
        console.log(lista.dataset.urgencia);
        lista.dataset.urgencia = 4;
        console.log(lista.getAttribute('data-urgencia'));

        //cuidado
        const label = document.querySelector('label');
        
        console.log(label.for); //não vai funcionar, for é uma palavra reservada
        console.log(label.htmlFor); // usar assim, com html na frente
        console.log(label.getAttribute('for'));

    </script>


</body>

</html>
